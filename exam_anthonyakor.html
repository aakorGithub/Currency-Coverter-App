	<hr>
	<p>USD: <span id="usd"></span></p>

	<script>
		function convertCurrency() {
			const mxnAmount = document.getElementById("mxn").value;
			const usdAmount = mxnAmount * 0.053;
			document.getElementById("usd").innerHTML = usdAmount.toFixed(2);
		}
